seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32-true
  logger:
    # logger configuration
    class_path: lightning.pytorch.loggers.CSVLogger
    init_args:
      save_dir: ./result # your logger path
      name: example # your experiment name
      version: null
      prefix: ''
      flush_logs_every_n_steps: 100
  callbacks:
  # Early stopping configuration
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
      monitor: val_loss
      min_delta: 0.0
      patience: 300
      verbose: false
      mode: min
      strict: true
      check_finite: true
      stopping_threshold: null
      divergence_threshold: null
      check_on_train_epoch_end: null
      log_rank_zero_only: false
  # Model checkpoint configuration
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: null
      monitor: val_loss
      verbose: false
      save_last: true
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
  fast_dev_run: false
  max_epochs: null
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  gnn_model: mpnn
  emb_size: 32
  normalize_emb: true
  header:
    class_path: E2T.core.RidgeRegressionHeader
    init_args:
      alpha: 1e3
      fit_intercept: true
  loss: null
  lr: 5e-4
  scheduler_step: 0
  scheduler_decay: 0
data:
  train_path: {repository path}/ane/materials_property_prediction/datasets/hoip_high
  train_id_target_file: metadata_train.xlsx
  test_path: {repository path}/ane/materials_property_prediction/datasets/hoip_high
  test_id_target_file: metadata_test.xlsx
  idx_target: 1
  sampling_policy: GKFold
  support_nways: 10
  support_size: 10
  query_nways: 1
  query_size: 10
  random_seed: 42
  val_ratio: 0.1
  scale_y: false
  train_epoch_length: 10
  val_epoch_length: 1
ckpt_path: null
